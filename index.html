<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BafnaToys</title>

    <!-- ✅ Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Async font load -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      />
    </noscript>

    <!-- ✅ Preload vite CSS bundle -->
    <link
      rel="preload"
      href="/assets/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/assets/index.css" /></noscript>

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.webp" type="image/webp" />
    <meta name="theme-color" content="#ffffff" />

    <!-- ✅ LocalBusiness Schema for correct location -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ToyStore",
      "name": "Bafna Toys",
      "image": "https://bafnatoys.com/logo.webp",
      "url": "https://bafnatoys.com",
      "telephone": "+91-9043347300",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "1-12, Sundapalayam Rd, Kalikkanaicken Palayam",
        "addressLocality": "Coimbatore",
        "addressRegion": "Tamil Nadu",
        "postalCode": "641007",
        "addressCountry": "IN"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- ✅ SEO + FCP fallback -->
      <noscript>
        <p style="text-align:center; padding:20px; font-size:18px;">
          Please enable JavaScript to view BafnaToys.
        </p>
      </noscript>
      <div class="app-loading" style="text-align:center; padding:40px;">
        <img
          src="/logo.webp"
          alt="BafnaToys Loading"
          width="80"
          height="80"
          style="opacity:0.7;"
        />
        <p>Loading BafnaToys…</p>
      </div>
    </div>

    <!-- ✅ Vite entry -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
