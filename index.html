<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BafnaToys - Wholesaler</title>

    <!-- ✅ Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Google Fonts preload -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      />
    </noscript>

    <!-- ✅ Preload Vite CSS bundle (replace filename after build) -->
    <link
      rel="preload"
      href="/assets/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/assets/index.css" />
    </noscript>

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.webp" type="image/webp" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root">
      <!-- ✅ Fallback content for SEO + FCP -->
      <noscript>
        <p style="text-align:center; padding:20px; font-size:18px;">
          Please enable JavaScript to view BafnaToys.
        </p>
      </noscript>
      <div class="app-loading" style="text-align:center; padding:40px;">
        <img
          src="/logo.webp"
          alt="BafnaToys Loading"
          width="80"
          height="80"
          style="opacity:0.7;"
        />
        <p>Loading BafnaToys…</p>
      </div>
    </div>

    <!-- ✅ Vite entry -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
