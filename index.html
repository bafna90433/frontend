<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title -->
    <title>
      Bafna Toys - Toy Manufacturer & Wholesale Supplier in Coimbatore | PVC Dolls, Windup Toys, Pullback Cars
    </title>

    <!-- ✅ Meta Description -->
    <meta
      name="description"
      content="Bafna Toys is a trusted toy manufacturer and wholesale supplier in Coimbatore, Tamil Nadu. We make PVC dolls, windup key toys, squeeze toys, pullback cars, educational toys, and rattles — available at genuine wholesale prices across India."
    />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://bafnatoys.com/" />

    <!-- ✅ Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Bafna Toys - Toy Manufacturer & Wholesale Supplier in India"
    />
    <meta
      property="og:description"
      content="We manufacture and supply PVC dolls, windup toys, squeeze toys, pullback cars, and educational toys at wholesale factory prices from Coimbatore, India."
    />
    <meta property="og:url" content="https://bafnatoys.com/" />
    <meta property="og:image" content="https://bafnatoys.com/logo.webp" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Bafna Toys - Toy Manufacturer & Wholesale Supplier in India"
    />
    <meta
      name="twitter:description"
      content="Buy toys directly from manufacturer — PVC dolls, windup key toys, pullback cars & more at wholesale rates. Factory outlet in Coimbatore."
    />
    <meta name="twitter:image" content="https://bafnatoys.com/logo.webp" />

    <!-- ✅ Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Bafna Toys" />
    <meta name="theme-color" content="#ffffff" />

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.webp" type="image/webp" />

    <!-- ✅ PERFORMANCE: Preconnect -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <!-- ✅ PERFORMANCE: Preload critical logo (FCP/LCP help) -->
    <link rel="preload" as="image" href="/logo.webp" fetchpriority="high" />

    <!-- ✅ PERFORMANCE: Preload LCP Banner Image (DYNAMIC - REPLACE WITH ACTUAL BANNER ID) -->
    <link 
      rel="preload" 
      as="image" 
      href="https://res.cloudinary.com/dpdecxqb9/image/upload/f_auto,q_auto,w_1000,c_limit/YOUR_FIRST_BANNER_PUBLIC_ID" 
      fetchpriority="high"
    />

    <!-- ✅ System fonts only (avoid CLS due to font swap) -->
    <style>
      :root {
        --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter,
          Arial, "Noto Sans", "Helvetica Neue", sans-serif;
        --banner-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        --banner-border: 1px solid transparent;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: var(--font);
      }

      /* ✅ Prevent layout jump while React loads */
      #root {
        min-height: 100vh;
      }

      .app-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        text-align: center;
        padding: 40px;
      }

      /* ✅ Critical banner styles for LCP */
      .lcp-banner-container {
        width: 100%;
        margin: 20px auto;
        padding: 10px 0;
        overflow: hidden;
      }

      .lcp-banner {
        padding: 0 8px;
        box-sizing: border-box;
        max-width: 100%;
      }

      .banner-row-img {
        width: 100%;
        aspect-ratio: 5 / 3;
        height: auto;
        object-fit: cover;
        display: block;
        border-radius: 10px;
        box-shadow: var(--banner-shadow);
        border: var(--banner-border);
        transition: transform 0.25s ease, opacity 0.2s ease, box-shadow 0.2s ease;
      }

      .blur-up {
        filter: blur(10px);
        transition: filter 0.35s ease;
      }

      .blur-up.is-loaded {
        filter: blur(0);
      }

      .banner-link {
        display: block;
        text-decoration: none;
      }

      /* ✅ Remove loading UI once app mounts */
      .app-loaded .app-loading {
        display: none;
      }
    </style>

    <!-- ✅ Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Manufacturer",
        "name": "Bafna Toys",
        "image": "https://bafnatoys.com/logo.webp",
        "url": "https://bafnatoys.com",
        "telephone": "+91-9043347300",
        "description": "Bafna Toys is a leading toy manufacturer and wholesale supplier in Coimbatore, Tamil Nadu. We produce PVC dolls, windup toys, pullback series cars, squeeze toys, educational toys, and rattles.",
        "priceRange": "₹100-₹2000 (Wholesale)",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1-12, Sundapalayam Rd, Kalikkanaicken Palayam",
          "addressLocality": "Coimbatore",
          "addressRegion": "Tamil Nadu",
          "postalCode": "641007",
          "addressCountry": "IN"
        },
        "makesOffer": [
          { "@type": "Product", "name": "PVC Dolls" },
          { "@type": "Product", "name": "Jumping Key Toys" },
          { "@type": "Product", "name": "Windup Key Toys" },
          { "@type": "Product", "name": "Squeeze Toys" },
          { "@type": "Product", "name": "Pullback Series Cars" },
          { "@type": "Product", "name": "Educational Toys" },
          { "@type": "Product", "name": "Rattles Toys" }
        ],
        "sameAs": [
          "https://www.facebook.com/bafnatoys",
          "https://www.instagram.com/bafnatoys"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root">
      <noscript>
        <p style="text-align: center; padding: 20px; font-size: 18px">
          Please enable JavaScript to view BafnaToys.
        </p>
      </noscript>

      <!-- ✅ LCP Banner - Statically rendered for immediate visibility -->
      <div class="lcp-banner-container">
        <div class="lcp-banner">
          <a href="https://bafnatoys.com/shop" class="banner-link">
            <img
              src="https://res.cloudinary.com/dpdecxqb9/image/upload/f_auto,q_auto,w_1000,c_limit/YOUR_FIRST_BANNER_PUBLIC_ID"
              alt="Bafna Toys Special Offer - Shop Now"
              width="500"
              height="300"
              fetchpriority="high"
              loading="eager"
              decoding="async"
              class="banner-row-img blur-up"
              onload="this.classList.add('is-loaded')"
            />
          </a>
        </div>
      </div>

      <!-- ✅ Loading indicator (hidden after app loads) -->
      <div class="app-loading">
        <img
          src="/logo.webp"
          alt="BafnaToys Wholesale Loading"
          width="80"
          height="80"
          style="opacity: 0.85"
          fetchpriority="low"
          decoding="async"
        />
        <p>Loading BafnaToys…</p>
      </div>
    </div>

    <script>
      // ✅ Remove loading indicator when app is ready
      window.addEventListener('load', function() {
        document.getElementById('root').classList.add('app-loaded');
      });
    </script>

    <!-- ✅ Vite entry -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
